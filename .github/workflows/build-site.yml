name: Build and deploy static site

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: '3.11'
        type: string

permissions:
  contents: write   # allow pushing to the consuming repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the consuming repo (content + templates)
      - name: Checkout consuming repository
        uses: actions/checkout@v4

      # 2. Checkout Heckla engine
      - name: Checkout Heckla engine
        uses: actions/checkout@v4
        with:
          repository: yellowmoss/heckla
          path: heckla

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r heckla/requirements.txt

      # 5. Build site in-place
      - name: Build site
        run: |
          python heckla/build.py

      - name: Deploy site branch
        run: |
          # Copy dist to a temporary folder
          TMP_DIST=$(mktemp -d)
          cp -r dist/* "$TMP_DIST/"

          # Switch to orphan branch
          git checkout --orphan site
          git rm -rf . || true
          git clean -fdx

          # Copy back built files
          cp -r "$TMP_DIST/"* .

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
         
          # Commit and push
          git add .
          git commit -m "Build site"
          git push -f origin site
