name: Build and deploy static site

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        default: '3.11'
        type: string

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout consuming repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Download Heckla engine
        run: |
          mkdir heckla
          curl -L -o heckla/build.py https://raw.githubusercontent.com/yellowmoss/heckla/main/build.py
          curl -L -o heckla/requirements.txt https://raw.githubusercontent.com/yellowmoss/heckla/main/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r heckla/requirements.txt

      - name: Build site
        run: |
          python heckla/build.py
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Build failed: dist is missing or empty"
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist
          git commit -m "Temp commit of built site"

      - name: Deploy to orphan site branch
        run: |
          
          git checkout --orphan site
          git rm -rf . ':(exclude)dist'
          git clean -fdx

          cd "$(git rev-parse --show-toplevel)"
          mv dist/* ..
          rm dist -r

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Build site"
          git push -f origin site

