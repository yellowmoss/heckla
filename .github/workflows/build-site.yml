name: Build and deploy static site

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow pushing to site branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your main repository (content + templates)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Checkout Heckla engine
      - name: Checkout Heckla engine
        uses: actions/checkout@v4
        with:
          repository: yellowmoss/heckla
          path: heckla

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r heckla/requirements.txt

      # 5. Build the site in-place
      - name: Build site
        run: |
          python heckla/build.py

          # Ensure dist exists and is not empty
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "Build failed: dist is missing or empty"
            exit 1
          fi

      # 6. Deploy to orphan site branch (clean)
      - name: Deploy to site branch
        run: |
          # Create orphan branch
          git checkout --orphan site

          # Remove all tracked files
          git rm -rf . || true

          # Remove all untracked files/folders, including heckla, .github, etc.
          git clean -fdx

          # Copy built files
          cp -r dist/* .

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Build site"
          git push -f origin site




